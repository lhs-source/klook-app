<GridLayout rows="auto, *">
    <myactionbar row="0" (close_click)="actionbar_click_close(isclose)" [isClose]="true"></myactionbar>
</GridLayout>
<GridLayout #rootlayout rows="84, 48, *, 20" class="nav" height="100%" width="100%">

    <Label row="1" text="Octopus New" margin="8" style="font-size: 24;"></Label>
    <AbsoluteLayout row="2" width="100%" , height="100%" (pan)="onPanCarousel($event)">
        <StackLayout #scroll_items orientation="horizontal" (loaded)="onLoadedScrollLayout($event)"
            style="padding: 48 0; background-color:bisque;">
        </StackLayout>
    </AbsoluteLayout>

</GridLayout>
