<GridLayout #rootlayout rows="88, auto, *, auto, 56" class="nav" height="100%" width="100%">
    <title row="1" title="{{ (octopusService.octopus[selected_country].title) +' 보유 잔액' }}"
        point="{{ octopusService.octopus[selected_country].balance | number:'1.0-0'}}"
        point_unit="{{octopusService.octopus[selected_country].currency}}" backgroundColor="#ff5722">
    </title>

    <carousel-card-new row="2" [elemList]="cardlist" (onTapElem)="callbackTapCard($event)"
        (onSelect)="callbackSelect($event)"></carousel-card-new>

    <GridLayout row="3" columns="auto, *" backgroundColor="#f8f8f8">
        <Image row="0" col="0" src="~/images/ico_tag.png" width="64" margin="24" marginRight="44" marginLeft="32">
        </Image>
        <StackLayout col="1" verticalAlignment="center">
            <Label text="교통카드 이용을 위해" style="font-size: 15; color:#555"></Label>
            <Label text="휴대폰을 기기에 접촉해주세요" style="font-size: 16; color:#555"></Label>
        </StackLayout>
    </GridLayout>
    <GridLayout row="4" backgroundColor="{{ selected_country === '홍콩' ? 'white' : '#f8f8f8'}}">
        <StackLayout orientation="horizontal" horizontalAlignment="center"
            (tap)="navigateUseLoc($event)" *ngIf="selected_country === '홍콩'">
            <Label text="홍콩 옥토퍼스 카드 이용 안내" style="font-size: 15; color:#ff5722;" verticalAlignment="center"></Label>
            <Image src="~/images/btn_arrow01.png" width="8" style="margin-left: 8;" verticalAlignment="center"></Image>
        </StackLayout>
    </GridLayout>
</GridLayout>
<GridLayout rows="auto, *">
    <myactionbar row="0" (close_click)="actionbar_click_close(isclose)" [isClose]="true"></myactionbar>
</GridLayout>
