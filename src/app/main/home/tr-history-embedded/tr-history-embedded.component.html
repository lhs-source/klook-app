<GridLayout #rootlayout height="100%" width="100%">
    <!-- <Label row="0" text="Tr Emb" margin="24" style="font-size: 24;"></Label> -->

    <!-- <StackLayout row="1">
        <Button text="go to Home" (tap)="navigateBack($event)"></Button>
    </StackLayout> -->
    <ScrollView>
        <StackLayout class="timeline">
            <GridLayout class="day" columns="16" width="100%" height="16">
                <Label class="line" col="0" width="100%"></Label>
            </GridLayout>
            <GridLayout *ngFor="let item of trs | keyvalue" class="day" rows="auto, auto" columns="24, *" width="100%">
                <Label class="line" col="0" rowspan="2" width="100%"></Label>
                <Label class="dot" col="0" rowspan="2" verticalAlignment="top"></Label>
                <GridLayout class="date" col="1" row="0" columns="*, auto">
                    <Label class="date-str" text="{{item.key}}" col="0"></Label>
                </GridLayout>
                <StackLayout col="1" row="1" class="items">
                    <GridLayout class="item" *ngFor="let tr of item.value | keyvalue" rows="auto, auto"
                        columns="auto, *, auto">
                        <Image class="icon" row="0" rowspan="2" col="0" src="{{icons[tr.value.icon]}}"
                            verticalAlignment="top"></Image>
                        <Label class="merchant" row="0" rowspan="2" col="1" text="{{tr.value.merchant}}"
                            verticalAlignment="top"></Label>
                        <Label class="point" row="0" text="{{tr.value.point}}" col="2" textAlignment="right"></Label>
                        <Label class="change" row="1" col="2" text="{{tr.value.curr}}" textAlignment="right"></Label>
                    </GridLayout>
                </StackLayout>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
