<GridLayout #rootlayout rows="*, auto, auto, 64" height="100%" margin="16" borderLeftWidth="1" borderRightWidth="1" borderLeftColor="#ddd" borderRightColor="#ddd">
    <Image row="0" class="qr-img" src="~/images/qr.png" (tap)="onTapInfo()"></Image>
    <Label row="1" class="qr-str" text="생성된 코드를 직원에게 보여주세요" horizontalAlignment="center"></Label>
    <StackLayout row="2" orientation="horizontal" horizontalAlignment="center" (tap)="resetTimer()">
        <Label class="remain-str" text="남은시간 "></Label>
        <Label class="remain-str"text="{{ secounds * 1000 | date:'mm:ss' }} "></Label>
        <Image class="remain-img" src="~/images/btn_re.png"></Image>
    </StackLayout>
</GridLayout>
