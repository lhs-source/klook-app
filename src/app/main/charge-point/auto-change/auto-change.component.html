<GridLayout rows="*, auto, auto">
    <StackLayout row="0" class="amount" marginTop="8" marginLeft="32">
        <Label class="str-title" text="KLOOK Pay 포인트가"></Label>
        <StackLayout orientation="horizontal" marginTop="8">
            <TextField #amounttf_autounder class="tf-auto" verticalAlignment="center"
                hint="1만 포인트" 
                (tap)="onTapTextfield($event, 1)"
                (textChange)="onChangeTextField($event)" 
                (blur)="onBlur($event)" 
                [(ngModel)]="amount_auto_under">
            </TextField>
            <Label class="str" verticalAlignment="bottom" text="미만인 경우" marginLeft="4"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" marginTop="8">
            <TextField #amounttf_auto class="tf-auto" verticalAlignment="center"
                hint="5만 포인트" 
                (tap)="onTapTextfield($event, 2)"
                (textChange)="onChangeTextField($event)" 
                (blur)="onBlur($event)" 
                [(ngModel)]="amount_auto">
            </TextField>
            <Label class="str" verticalAlignment="bottom" text="를(을) 자동 충전합니다" marginLeft="4"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout row="1" class="description">
        <GridLayout columns="auto, auto" horizontalAlignment="center">
            <Image col="0" src="~/images/ico_info3.png" height="16" marginRight="4"></Image>
            <Label col="1" class="str" text="충전 시점에 카드 또는 계좌의"></Label>
        </GridLayout>
        <Label class="str" text="금액이 부족하면 자동 충전되지 않습니다" horizontalAlignment="center"></Label>
    </StackLayout>
    <ripple-button row="2" text="자동 충전 설정하기" backgroundColor="#ff5722" textColor="white"
        (click)="onTapAutoCharge($event)"></ripple-button>
</GridLayout>
