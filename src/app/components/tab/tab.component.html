<AbsoluteLayout class="tab-frame" columns="auto, auto,auto, auto" verticalAlignment="middle" marginTop="8">
        
    <StackLayout class="stack" orientation="horizontal" width="100%" #tab>
        <Label class="btn" *ngFor="let lb of tab_labels; let index = index" text="{{lb}}" (loaded)="onLoadedTab($event)" (tap)="onTapTab($event, index)"></Label>
    </StackLayout>
    <Label id="selected" class="toggle"></Label>
</AbsoluteLayout>
