<GridLayout class="actionbar" columns="*, auto, auto">
    <Image col="0" class="logo" width="104" src="~/images/logo.png" horizontalAlignment="left" verticalAlignment="bottom" marginBottom="2"></Image>
    <GridLayout col="1" class="locale" verticalAlignment="center">
        <Image src="~/images/select_arrow.png" width="72"></Image>
        <GridLayout rows="auto, auto" columns="24, *, auto" width="100%" horizontalAlignment="right">
            <Label row="0" col="1" class="locale-txt" text="{{locale[locale_index]}}" verticalAlignment="center" translateY="2"></Label>
            <Label row="1" col="1" class="locale-currency" text="(THB)" verticalAlignment="center" translateY="-3"></Label>
            <Image row="0" rowspan="2" col="2" src="~/images/ico_th.png"></Image>
        </GridLayout>
    </GridLayout>
    <Image col="2" class="close-btn" width="28" *ngIf="!isClose" src="~/images/btn_person.png" verticalAlignment="center"></Image>
    <Image col="2" class="close-btn" width="28" *ngIf="isClose" src="~/images/btn_close.png" verticalAlignment="center" (tap)="onTapClose($event)"></Image>
</GridLayout>
